  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Registar seguradora</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
            <i class="fas fa-user"></i>
          <label data-error="wrong" data-success="right" for="areaHouse">Username</label>
          <input type="text" id="username" class="form-control validate">
        </div>

        <div class="md-form mb-4">
            <i class="fas fa-signature"></i>
          <label data-error="wrong" data-success="right" for="name">Name</label>
          <input type="text" id="name" class="form-control validate">
          
        </div>
        <div class="md-form mb-4">
            <i class="fas fa-at"></i>
          <label data-error="wrong" data-success="right" for="email">E-mail</label>
          <input type="email" id="email" class="form-control validate">
          
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-unlock-alt"></i>
          <label data-error="wrong" data-success="right" for="password">Password</label>
          <input type="password" id="password" class="form-control validate">
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" onclick="registerInsurer()">Registar</button>
      </div>
    </div>
  </div>
</div>
